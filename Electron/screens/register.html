<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>AutoLog</title>
</head>
<body>
    <header>
        <h1>AutoLog</h1>
        <p class="subtitulo">Bienvenido a AutoLog tu app de confianza para el control de tu vehículo</p>
    </header>

    <div id="content">
        <h2 class="form_title">Registro</h2>
        <form action="register" method="post">
            <label for="email" class="log_label">Correo electronico:</label>
            <input type="text" id="email" name="email" required>
            <br><br>
            <label for="username" class="log_label">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password" class="log_label">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <label for="confirm_password" class="log_label">Confirmar Contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br><br>
            <button type="submit">Registrarse</button>
        </form>
        <p class="link">¿Ya tienes una cuenta? <a href="./../index.html">Inicia sesión aquí</a></p>
    </div>
</body>
</html>
