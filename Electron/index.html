<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>AutoLog</title>
</head>
<body>
    <header>
        <h1>AutoLog</h1>
        <p class="subtitulo">Bienvenido a AutoLog tu app de confianza para el control de tu vehículo</p>
    </header>

    <div id="content">
        <h2 class="form_title">Login</h2>
        <form action="login" method="post">
            <label for="username" class="log_label">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <br><br>
            <label for="password" class="log_label">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p class="link">No tienes cuenta? <a href="screens/register.html">Regístrate aquí</a></p>
    </div>

    <script type="module" src="js/db.js"></script>
</body>
</html>
