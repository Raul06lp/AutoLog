<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>AutoLog</title>
</head>
<body class="register-page">
    <header>
        <img src="../icons/logo.png" alt="Logo de AutoLog">
        <h1>AutoLog</h1>
        <p class="subtitulo">Bienvenido a AutoLog tu app de confianza para el control de tu vehículo</p>
    </header>

    <div id="content">
        <h2 class="form_title">Registro</h2>
        <form action="register" method="post">
            <label for="email" class="log_label">Correo electronico:</label>
            <input class="inputregister" type="text" id="email" name="email" required>
            <br>
            <label for="username" class="log_label">Usuario:</label>
            <input class="inputregister" type="text" id="username" name="username" required>
            <br>
            <label for="password" class="log_label">Contraseña:</label>
            <input class="inputregister" type="password" id="password" name="password" required>
            <br>
            <label for="confirm_password" class="log_label">Confirmar Contraseña:</label>
            <input class="inputregister" type="password" id="confirm_password" name="confirm_password" required>
            <br>
            <div class="switch-container">
                <label class="switch">
                    <input type="checkbox" id="tipo">
                    <span class="slider"></span>
                </label>
                <span class="switch-label" id="switch-label">Mecanico</span>
            </div>
            <br>
            <p id="error-message" style="color: red; display: none;"></p>
            <button type="submit">Registrarse</button>
        </form>
        <p class="link">¿Ya tienes una cuenta? <a href="./../index.html">Inicia sesión aquí</a></p>
    </div>
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
