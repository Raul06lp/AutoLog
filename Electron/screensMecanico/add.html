<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Vehiculo</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="content">
        <div id="backButton">
            <a href="home.html">
                <img src="../icons/close.png" alt="Back">
            </a>
        </div>
        <div class="header">
            <h1>Registrar Nuevo Vehículo</h1>
            <p>AutoLog</p>
        </div>
        <div class="form-content">
            <form id="formularioVehiculo">
                <div class="form-section">
                    <h2 class="section-title">Datos del Cliente</h2>
                    <div class="form-group">
                        <label for="correoCliente">Correo del Cliente</label>
                        <input type="text" id="correoCliente" name="correoCliente" required>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Datos del Vehículo</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" name="marca" required>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" name="modelo" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" id="matricula" name="matricula">
                        </div>
                        <div class="form-group">
                            <label for="anyo">Año</label>
                            <input type="number" id="anyo" name="anyo" min="1900" max="2030">
                        </div>
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" id="color" name="color">
                        </div>
                        <div class="form-group">
                            <label for="kilometraje">Kilometraje</label>
                            <input type="number" id="kilometraje" name="kilometraje">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="estadoRevision">Estado General de Revisión</label>
                        <select id="estadoRevision" name="estadoRevision" required>
                            <option value="">Selecciona un estado</option>
                            <option value="excelente">Excelente</option>
                            <option value="bueno">Bueno</option>
                            <option value="regular">Regular</option>
                            <option value="malo">Malo</option>
                            <option value="critico">Crítico</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h2 class="section-title">Observaciones</h2>
                    <div class="form-group">
                        <label for="observaciones">Observaciones Adicionales</label>
                        <textarea id="observaciones" name="observaciones" rows="4"></textarea>
                    </div>
                </div>

                <div class="btn-container">
                    <button type="submit" class="btn-submit">Registrar Vehículo</button>
                    <button type="reset" class="btn-rese">Limpiar Formulario</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./../js/add.js"></script>
</body>

</html>
