<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Vehículo</title>
    <link rel="stylesheet" href="../css/forms.css">
</head>

<body>
    <nav>
        <ul>
            <li><img id="logo" src="../icons/logo_sin_titulo.png" alt="Logo"></li>
            <li><div id="navButton"><a href="home.html"><img src="../icons/car.svg" alt="Home"></a></div></li>
            <li><div id="navButton"><a href="add.html"><img src="../icons/add.svg" alt="add"></a></div></li>
            <li><div id="navButton"><a href="folder.html"><img src="../icons/folder.svg" alt="folder"></a></div></li>
            <li><div id="logOut"><a href="../index.html"><img src="../icons/logOut.svg" alt="logOut"></a></div></li>
        </ul>
    </nav>
    <div id="content">
        <header class="header">
            <h1>Registrar Nuevo Vehículo</h1>
            <p>AutoLog</p>
        </header>
        <div class="form-content">
            <form id="formularioTaller">
                <!-- Datos del Cliente -->
                <section class="form-section">
                    <h2 class="section-title">Datos del Cliente</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="correoCliente">Correo del Cliente</label>
                            <select id="correoCliente" name="correoCliente" required>
                                <option value="">Selecciona un cliente</option>
                            </select>
                        </div>
                    </div>
                </section>

                <!-- Datos del Vehículo -->
                <section class="form-section">
                    <h2 class="section-title">Datos del Vehículo</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" name="marca" required>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" name="modelo" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" id="matricula" name="matricula">
                        </div>
                        <div class="form-group">
                            <label for="anyo">Año</label>
                            <input type="number" id="anyo" name="anyo" min="1900" max="2030">
                        </div>
                    </div>
                </section>

                <!-- Detalles del Vehículo -->
                <section class="form-section">
                    <h2 class="section-title">Detalles del Vehículo</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="color">Color</label>
                            <input type="text" id="color" name="color">
                        </div>
                        <div class="form-group">
                            <label for="kilometraje">Kilometraje</label>
                            <input type="number" id="kilometraje" name="kilometraje">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                                <label for="estado">Estado General de Revisión</label>
                                <select id="estado" name="estado" required>
                                    <option value="">Selecciona un estado</option>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="en_revision">En Revisión</option>
                                </select>
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto del vehículo</label>
                            <input type="file" id="foto" name="foto" accept="image/*">
                        </div>
                    </div>
                </section>

                <!-- Observaciones -->
                <section class="form-section">
                    <h2 class="section-title">Observaciones</h2>
                    <div class="form-group">
                        <label for="observaciones">Observaciones Adicionales</label>
                        <textarea id="observaciones" name="observaciones" rows="3"></textarea>
                    </div>
                </section>

                <div id="error-message" style="display:none;color:#dc2626;background:#fef2f2;border:1px solid #fca5a5;border-radius:8px;padding:10px 14px;margin-bottom:18px;font-size:0.92rem;font-weight:500;"></div>
                <div class="btn-container">
                    <button type="submit" class="btn-submit">Registrar Vehículo</button>
                    <button type="reset" class="btn-reset">Limpiar Formulario</button>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../js/add.js"></script>
</body>

</html>
