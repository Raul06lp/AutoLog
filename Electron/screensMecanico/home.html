<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOLOG</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <div id="title">
        <h1>AUTOLOG</h1>

    <nav>

            <li><div id="navButton"><a href="add.html"><img src="../icons/add.png" alt="add"></a></div></li>
