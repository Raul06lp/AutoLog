<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Reparación</title>
    <link rel="stylesheet" href="../css/forms.css">
    

</head>

<body>
    <nav>
        <ul>
            <li><img id="logo" src="../icons/logo_sin_titulo.png" alt="Logo"></li>
            <li><div id="navButton"><a href="home.html"><img src="../icons/car.svg" alt="Home"></a></div></li>
            <li><div id="navButton"><a href="add.html"><img src="../icons/add.svg" alt="add"></a></div></li>
            <li><div id="navButton"><a href="folder.html"><img src="../icons/folder.svg" alt="folder"></a></div></li>
            <li><div id="logOut"><a href="../index.html"><img src="../icons/logOut.svg" alt="logOut"></a></div></li>
        </ul>
    </nav>
    <div id="content">
        <!-- <div id="backButton">
            <a href="home.html">
                <img src="../icons/close.png" alt="Back">
            </a>
        </div> -->

        <header class="header">
            <h1>Informe de Reparación</h1>
            <p>AutoLog</p>
        </header>

        <div class="form-content">
            <form id="formularioTaller">

                <!-- Datos del Cliente -->
                <section class="form-section">
                    <h2 class="section-title">Datos del Cliente</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombreCliente">Nombre del Cliente</label>
                            <input type="text" id="nombreCliente" name="nombreCliente" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" id="telefono" name="telefono">
                        </div>
                    </div>
                </section>

                <!-- Datos del Vehículo -->
                <section class="form-section">
                    <h2 class="section-title">Datos del Vehículo</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca" name="marca" required>
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo</label>
                            <input type="text" id="modelo" name="modelo" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="matricula">Matrícula</label>
                            <input type="text" id="matricula" name="matricula">
                        </div>
                        <div class="form-group">
                            <label for="kilometraje">Kilometraje</label>
                            <input type="number" id="kilometraje" name="kilometraje">
                        </div>
                    </div>
                </section>

                <!-- Detalles de la Reparación -->
                <section class="form-section">
                    <h2 class="section-title">Detalles de la Reparación</h2>
                    <div class="form-group">
                        <label for="fecha">Fecha de Reparación</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <label>Trabajos realizados</label>
                    <table id="tablaFormTrabajos" class="tabla-trabajos-form">
                        <thead>
                            <tr>
                                <th>Trabajo</th>
                                <th>Precio (€)</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button type="button" id="btnAddTrabajo">+ Añadir trabajo</button>
                    <div class="form-group">
                        <label for="observaciones">Observaciones</label>
                        <textarea id="observaciones" name="observaciones" placeholder="Notas adicionales"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="estadoPago">Estado del Pago</label>
                            <select id="estadoPago" name="estadoPago">
                                <option value="pendiente">Pendiente</option>
                                <option value="pagado">Pagado</option>
                                <option value="parcial">Pago Parcial</option>
                            </select>
                        </div>
                    </div>
                </section>

                <div class="btn-container">
                    <button type="button" id="btnGenerar" class="btn-submit">
                        Generar Informe
                    </button>
                    <button type="reset" class="btn-reset">Limpiar Formulario</button>
                </div>

            </form>

        </div>
    </div>
    <script  src="../js/folder.js"></script>
</body>

</html>
